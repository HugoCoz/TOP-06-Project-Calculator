<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>
    <header>
        <h1>Calculator</h1>
    </header>

    <main>
        <div class="calculator">

            <div class="screen">
                <div class="history-operator">
                    <div class="history"></div>
                    <div class="liveOperator"></div>
                </div>

                <div class="live">
                    
                </div>
            </div>

            <div class="inputs">
                <div class="empty"></div>
                <div data-key="Backspace" class="delete">DELETE</div>
                <div data-key="c" class="clear">CLEAR</div>
                <div data-key="/" class="operand">/</div>

                <div data-key="7" class="number">7</div>
                <div data-key="8" class="number">8</div>
                <div data-key="9" class="number">9</div>
                <div data-key="*" class="operand">x</div>

                <div data-key="4" class="number">4</div>
                <div data-key="5" class="number">5</div>
                <div data-key="6" class="number">6</div>
                <div data-key="-" class="operand">-</div>

                <div data-key="1" class="number">1</div>
                <div data-key="2" class="number">2</div>
                <div data-key="3" class="number">3</div>
                <div data-key="+" class="operand">+</div>

                <div data-key="m" class="minus">MINUS (-)</div>
                <div data-key="0" class="number">0</div>
                <div data-key="." class="float">.</div>
                <div data-key="Enter" class="enter">ENTER</div> 
            </div>
        </div>
    </main>

    <footer>
        <p>Made by Hugo Cozic</p>
    </footer>

</body>

</html>
